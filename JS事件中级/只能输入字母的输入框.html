<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>只能输入字母的输入框</title>
  <script>
    window.onload = function() {
      var oTxt = document.getElementById('txt1');
      oTxt.onkeydown = function(ev) {
        var oEvent = ev || event;
        //alert(oEvent.keyCode); //0——48  9——57
        //  if (oEvent.keyCode < 65 || oEvent.keyCode > 90) {
        if (oEvent.keyCode != 8 && (oEvent.keyCode < 65 || oEvent.keyCode > 90)) {

          return false; //阻止输入
        }

      };
    }
  </script>
</head>

<body>
  该输入框只能输入字母和Backspace: <input id="txt1" type="text" />
</body>

</html>
