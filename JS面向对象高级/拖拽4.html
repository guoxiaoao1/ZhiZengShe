<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖拽4</title>
  <style>
    #div1 {
      width: 200px;
      height: 200px;

      background: #999;
      position: absolute;
    }

    #div2 {
      width: 200px;
      height: 200px;

      background: #E8E8E8;
      position: absolute;
    }
  </style>
  <script src="Drag.js"></script>
  <script src="LimitDrag.js"></script>
  <script>
    window.onload = function() {
      new Drag('div1');
      new LimitDrag('div2');
    }
  </script>
</head>

<body>
  <div id="div1">普通拖拽
  </div>
  <div id="div2">范围拖拽
  </div>
</body>

</html>
