<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>引用</title>
  <script>
    var arr1 = [1, 2, 3];
    var arr2 = [];

    for (var i = 0; i < arr1.length; i++) {
      arr2.push(arr1[i]);
    }

    arr2.push(4);

    alert('arr1的结果是:' + arr1); //1,2,3
    alert('arr2的结果是:' + arr2); //1,2,3,4
  </script>
</head>

<body>

</body>

</html>
