<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>json的对象3</title>
  <script>
    var json = {
      name: 'blue',
      qq: '123456789',
      showName: function() {
        alert('我的名字叫:' + this.name);
      },
      showQQ: function() {
        alert('我的QQ是:' + this.qq);
      }
    };
    json.showName();
    json.showQQ();
  </script>
</head>

<body>

</body>

</html>
