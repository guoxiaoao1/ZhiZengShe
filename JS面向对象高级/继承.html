<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>继承</title>

  <script>
    function A() {
      this.abc = 12;
    }
    A.prototype.show = function() {
      alert(this.abc);
    }

    //继承A
    function B() {
      //this → new B()
      A.call(this);
    }

    B.prototype = A.prototype;

    var obj = new B();
    //  alert(obj.abc);
    obj.show();
  </script>
</head>

<body>

</body>

</html>
