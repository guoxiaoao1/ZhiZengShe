<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>延时提示框</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    #box1 {
      width: 100px;
      height: 25px;
      background: #999;
    }

    ul {
      list-style: none;
    }

    #box2 a {
      text-decoration: none;
      background-color: #ccc;

      line-height: 20px;
      text-indent: 2px
    }

    #box2 {
      display: none;
    }

    #box2 a:hover {
      background-color: #99CCFF;
      color: #fff
    }
  </style>
  <script>
    window.onload = function() {

      var oBox1 = document.getElementById('box1');
      var oBox2 = document.getElementById('box2');
      var timer = null;

      oBox2.onmouseover = oBox1.onmouseover = function() {
        clearTimeout(timer);
        oBox2.style.display = 'block';
      }
      oBox2.onmouseout = oBox1.onmouseout = function() {
        timer = setTimeout(function() {
          oBox2.style.display = 'none';

        }, 500);
      }

    }
  </script>
</head>

<body>

  <div id="box1">我是延时提示框</div>
  <div id="box2">
    <ul>
      <li><a href="#">网页</a></li>
      <li><a href="#">网页</a></li>
      <li><a href="#">网页</a></li>
      <li><a href="#">网页</a></li>
      <li><a href="#">网页</a></li>
      <li><a href="#">网页</a></li>
      <li><a href="#">网页</a></li>
    </ul>
  </div>
</body>

</html>
