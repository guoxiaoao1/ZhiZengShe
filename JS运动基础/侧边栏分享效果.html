<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1 {
      width: 150px;
      height: 200px;
      background: #999;
      position: absolute;
      left: -150px;
    }

    #div1 span {
      position: absolute;
      width: 20px;
      height: 60px;
      line-height: 20px;
      background: #ccc;
      right: -20px;
      top: 70px;
    }
  </style>
  <script>
    window.onload = function() {
      var oDiv = document.getElementById('div1');
      oDiv.onmouseover = function() {
        startMove(0);
      };
      oDiv.onmouseout = function() {
        startMove(-150);
      };
    };
    var timer = null;

    function startMove(iTarget) {
      var oDiv = document.getElementById('div1');

      clearInterval(timer);
      timer = setInterval(function() {
        var speed = 0;
        if (oDiv.offsetLeft > iTarget) {
          speed = -10;
        } else {
          speed = 10;
        }
        if (oDiv.offsetLeft == iTarget) {
          clearInterval(timer);
        } else {
          oDiv.style.left = oDiv.offsetLeft + speed + 'px';
        }
      }, 30);
    }
  </script>
</head>

<body>
  <div id="div1">
    <ul>
      <li>QQ</li>
      <li>微信</li>
      <li>新浪微博</li>
      <li>贴吧</li>
    </ul>
    <span>分享到</span>
  </div>
</body>

</html>
