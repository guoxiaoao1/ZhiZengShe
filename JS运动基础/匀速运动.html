<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1 {
      width: 100px;
      height: 100px;
      background: #999;
      position: absolute;
      top: 50px;
      left: 600px;
    }

    #div2 {
      width: 1px;
      height: 300px;
      background: #000;
      position: absolute;
      top: 0px;
      left: 100px;
    }

    #div3 {
      width: 1px;
      height: 300px;
      background: #000;
      position: absolute;
      top: 0px;
      left: 300px;
    }
  </style>

  <script>
    var timer = null;

    function startMove(iTarget) {
      var oDiv = document.getElementById('div1');
      clearInterval(timer);
      timer = setInterval(function() {
        var speed = 0;
        if (oDiv.offsetLeft < iTarget) {
          speed = 7;
        } else {
          speed = -7;
        }
        //绝对值
        if (Math.abs(iTarget - oDiv.offsetLeft) <= 7) {
          clearInterval(timer);
          oDiv.style.left = iTarget + 'px';
        } else {


          oDiv.style.left = oDiv.offsetLeft + speed + 'px';
        }
      }, 30);

    }
  </script>
</head>

<body>
  <input type="button" value="运动到100" onclick="startMove(100)" />
  <input type="button" value="运动到300" onclick="startMove(300)" />
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
</body>

</html>
