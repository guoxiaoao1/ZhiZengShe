<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原型</title>
  <script>
    var arr1 = new Array(12, 25, 36, 21, 51, 845, 62);
    var arr2 = new Array(54, 62, 85, 21, 12);

    //原型写法  类似于class  给一组元素添加样式
    Array.prototype.sum = function() {

      //arr1.sum = function() { //类似于行间样式，给一个元素添加样式 arr2没有添加sum
      var result = 0;
      for (var i = 0; i < this.length; i++) {
        result += this[i];
      }
      return result;
    }
    alert('arr1的和为' + arr1.sum());
    alert('arr2的和为' + arr2.sum());
  </script>
</head>

<body>

</body>

</html>
