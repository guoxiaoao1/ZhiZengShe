<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    //方法———— 函数:过程、动态的
    //属性———— 变量:状态。静态的
    function aaa() { //函数：自由
      alert('abc');
    }

    var arr = [1, 2, 3, 4];
    arr.aaa = function() { //方法：属于一个对象
      alert('abc');
    }
  </script>
</head>

</body>

</html>
